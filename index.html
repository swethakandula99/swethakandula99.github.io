<!DOCTYPE html>
<html>
    <style>
        body{
  text-align: center;
  font-family: sans-serif;
  font-size: 3vw;
}
    </style>
    <body>

        <img id="lighbulb" onclick="changeImage()" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/93927/pic_bulboff.gif" width="200" height="360">
        
        <p>Click the light bulb to turn on/off the light.</p>
        
        <script>
            function changeImage() {
    var image = document.getElementById('lighbulb');
    if (image.src.match("bulbon")) {
        image.src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/93927/pic_bulboff.gif";
    } else {
        image.src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/93927/pic_bulbon.gif";
    }
}
        </script>
        </body>
</html>
